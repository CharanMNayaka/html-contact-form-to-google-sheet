<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>red envlope</title>
</head>
<body>
  <div class="container" py-5>
    <div class="row">
      <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4">
        <h2 class="text-center fw-bold">Contact Us :</h2>
        <form name="google-sheets">
          <div  id="form_alert"></div>
          <div class="form-group mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email adress" required>
          </div>
          <div class="form-group mb-3">
            <label for="message" class="form-label">message</label>
            <textarea type="text" id="name" name="message" class="form-control" placeholder="Enter your name" rows="5" required></textarea>
          </div>
          <div>
            <button class="btn btn-primary me-2" type="submit">Send Messsgae</button>
            
            <button class="btn btn-danger" type="reset">reset the form </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyfHnyARwrK0LOMVYtNLBJFm1Qhc7ykEWJCKaTSRwZRQHZh7kuutUSTTKDqsBEKpQj6Sg/exec'
    const form = document.forms['google-sheets']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response =>$("#form_alert").html("<div class=' alert alert-success'> Message sent. </div>"))
        .catch(error => $("#form_alert").html("<div class=' alert alert-danger'> Message not sent. </div>"))
    })
  </script
</body>
</html>
